<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next.js Style App Simulation</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .container {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8">
    <div id="root" class="container max-w-4xl mx-auto">
        <!-- React content will render here -->
    </div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- Data Component: Displays a list of items ---
        const ItemList = ({ items, isLoading }) => {
            if (isLoading) {
                return (
                    <div className="flex items-center justify-center p-4">
                        <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                        <span className="ml-3 text-indigo-600">Loading data...</span>
                    </div>
                );
            }

            if (items.length === 0) {
                return <p className="text-gray-500 text-center py-6">No items found.</p>;
            }

            return (
                <ul className="space-y-3">
                    {items.map((item, index) => (
                        <li key={item.id} className="bg-white p-4 rounded-xl shadow-md transition duration-150 hover:shadow-lg">
                            <h3 className="text-lg font-semibold text-gray-800">{item.name}</h3>
                            <p className="text-sm text-gray-500">ID: {item.id}</p>
                        </li>
                    ))}
                </ul>
            );
        };

        // --- Counter Component: Simple state management example ---
        const Counter = () => {
            const [count, setCount] = useState(0);

            const handleIncrement = useCallback(() => {
                setCount(prevCount => prevCount + 1);
            }, []);

            return (
                <div className="flex items-center justify-between bg-indigo-50 p-6 rounded-xl shadow-inner mb-8 border border-indigo-200">
                    <p className="text-xl font-medium text-indigo-800">Current Count:</p>
                    <div className="flex items-center space-x-4">
                        <span className="text-4xl font-bold text-indigo-700 w-12 text-center">{count}</span>
                        <button
                            onClick={handleIncrement}
                            className="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-full shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                        >
                            Increment
                        </button>
                    </div>
                </div>
            );
        };


        // --- Main App Component (Simulates a Next.js Page) ---
        const App = () => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);

            // Simulate fetching data using useEffect (like getStaticProps/getServerSideProps)
            useEffect(() => {
                // Mock API call delay
                const mockFetch = setTimeout(() => {
                    const mockItems = [
                        { id: 101, name: "Next Gen Router" },
                        { id: 102, name: "Quantum Processor QX" },
                        { id: 103, name: "A.I. Neural Interface" },
                    ];
                    setData(mockItems);
                    setLoading(false);
                }, 1500); // 1.5 second delay

                return () => clearTimeout(mockFetch);
            }, []); // Runs once on mount

            return (
                <div className="p-4 bg-white rounded-2xl shadow-2xl">
                    <header className="mb-8 border-b pb-4">
                        <h1 className="text-3xl font-extrabold text-gray-900 tracking-tight">
                            Next.js Style Demo App
                        </h1>
                        <p className="text-md text-gray-500 mt-1">Simulating state, data fetching, and component composition.</p>
                    </header>

                    {/* Section 1: Interactive Component */}
                    <section className="mb-10">
                        <h2 className="text-2xl font-bold text-gray-700 mb-4">State Management (Client-Side)</h2>
                        <Counter />
                    </section>

                    {/* Section 2: Data Component */}
                    <section>
                        <h2 className="text-2xl font-bold text-gray-700 mb-4">Asynchronous Data Fetching (Simulated SSR)</h2>
                        <ItemList items={data} isLoading={loading} />
                    </section>
                </div>
            );
        };

        // Render the main component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
